<div class="container register-form" >
  <form action="" [formGroup]="sampleForm">
            <div class="form" >
                <div class="note">
                    
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="name" class="form-label">Name</label>
                                <input 
                                
                                type="text"
                                class="form-control"
                                id="name"
                                formControlName="name"
                                readonly
                                
                              />
                                
                            </div>
                            <div class="form-group">
                              <label for="name" class="form-label">Name</label>
                                 <input 
                                
                                type="number"
                                class="form-control"
                                id="mobileno"
                                formControlName="mobileno"
                                
                              />
                            </div>
                            <div class="form-group">
                              <label for="role" class="form-label">Role</label>
                             
                              <input 
                                
                              type="text"
                              class="form-control"
                              id="role"
                              formControlName="role"
                              
                            />
                            </div>
                        </div>
                      
                            <div class="form-group">
                              <label for="email" class="form-label">Email</label>
                               <input 
                                
                               type="text"
                               class="form-control"
                               id="email"
                               formControlName="email"
                               
                             />
                               
                            </div>
                            <div class="form-group">
                              <label for="city" class="form-label">city</label>
                              
                              <input 
                                
                                type="text"
                                class="form-control"
                                id="city"
                                formControlName="city"
                                
                              />
                              
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btnSubmit" (click)="save()">Submit</button>
                </div>
            </form>

        </div>
